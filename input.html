<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data</title>
</head>

<body>
  <h1>Input Data</h1>
  <form id="dataForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" required><br>
    <input type="submit" value="Submit">



  <!-- Firebase konfigurasi SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyBaFO0iMEZVCLyr3JG09HMYabqwl54cYNg",
  authDomain: "tahlah-a8cdf.firebaseapp.com",
  databaseURL: "https://tahlah-a8cdf-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "tahlah-a8cdf",
  storageBucket: "tahlah-a8cdf.appspot.com",
  messagingSenderId: "813885511738",
  appId: "1:813885511738:web:ad3d5eadce605debab7d03",
  measurementId: "G-5QPL3KV1RW"
};


    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Referensi ke Firebase Database
    const database = getDatabase();

    document.getElementById('dataForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;

      // Simpan data ke Firebase Database
      const newDataRef = push(ref(database, 'videoData'));
      set(newDataRef, {
        "video": {
          "title": title,
          "url": url
        }
      });

      // Beri respon bahwa data berhasil ditambahkan
      alert('Data berhasil ditambahkan!');
    });
  </script>
</body>

</html>
